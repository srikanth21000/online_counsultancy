{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{% static '/style1.css' %}">
</head>

<body>
    <h1>Sign Up</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <h3>Username:</h3>
        {{form.username}}
        <h3>Email</h3>
        {{form.email}}
        <h3>Password:</h3>
        {{form.password1}}
        <h3>Confirm Password:</h3>
        {{form.password2}}
        {{form.errors}}
        <a href="{% url 'login' %}"><button type="submit">Signup</button></a>
    </form>
    <p class="sign-in">Already have an account? <a href="{% url 'login' %}" class="sign">Sign in</a></p>
</body>

</html>
